<div *ngFor="let product of filterProducts()">
  <p>{{ product.name }} - 💰 {{ product.price }} - ⭐ {{ product.rating }}</p>
  <button (click)="removeItem(product.id)">🗑 Удалить</button>
  <button (click)="likeItem(product.id)">❤️ {{ product.likes }}</button>
  <button (click)="sharing(product.id)">🔗 Поделиться</button>
</div>
