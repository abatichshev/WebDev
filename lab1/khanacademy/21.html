<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event invite</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                background-color: #f0f8ff;
            }
            h1 {
                color: #ff6347;
            }
            h2 {
                color: #2e8b57;
            }
            .details {
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                margin-top: 30px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                display: inline-block;
            }
            .guest-list {
                list-style-type: none;
                padding: 0;
                margin-top: 10px;
            }
            .guest-list li {
                margin-bottom: 5px;
            }
            .rsvp-btn {
                background-color: #ff6347;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 20px;
            }
            .rsvp-btn:hover {
                background-color: #ff4500;
            }
        </style>
    </head>
    <body>
        
        <h1>You're invited!</h1>
        <h2>To a Birthday Party!</h2>
        
        <div class="details">
            <p>The details:</p>
            <ul>
                <li><strong>Date:</strong> March 20, 2025</li>
                <li><strong>Time:</strong> 5:00 PM</li>
                <li><strong>Location:</strong> 123 Party Lane, Fun City</li>
            </ul>
            
            <h3>Guest List:</h3>
            <ul class="guest-list">
                <li>John Doe</li>
                <li>Jane Smith</li>
                <li>Alex Johnson</li>
                <li>Mary Brown</li>
            </ul>
            
            <button class="rsvp-btn">RSVP</button>
        </div>
        
    </body>
</html>
