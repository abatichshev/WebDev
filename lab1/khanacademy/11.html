<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
  <body>
        <h1>Our Dinner Menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Steak</td>
                    <td>Beef, garlic, butter, rosemary</td>
                    <td>$30</td>
                </tr>
                <tr>
                    <td>Grilled Chicken</td>
                    <td>Chicken, olive oil, paprika, lemon</td>
                    <td>$20</td>
                </tr>
                <tr>
                    <td>Lentil Soup</td>
                    <td>Lentils, carrots, onions, spices</td>
                    <td>$12</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
