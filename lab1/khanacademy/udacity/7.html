<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML and CSS Example</title>
  <style>
    h1 {
      color: green;
    }

    .book-summary {
      color: blue;
    }

    #site-description {
      color: red;
    }
  </style>
</head>
<body>
  <h1>This is a heading</h1>
  <p class="book-summary">This is a book summary paragraph styled with a class selector.</p>
  <p id="site-description">This paragraph has an ID selector applied to it.</p>
</body>
</html>
